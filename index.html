<html lang="en">

<head>

  <script type="text/javascript">
    // 向小程序发送消息
    let postData = {
      url: 'http://10.1.104.104:8848/%E6%9C%AA%E5%91%BD%E5%90%8D%E6%96%87%E4%BB%B6%E5%A4%B9/%E6%B8%B8%E6%88%8F/01.html',
